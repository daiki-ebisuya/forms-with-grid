<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link rel="stylesheet" href="forms3.css" />
</head>
<body>
  <div class="container">
    <a href="#" class="top-link">ðŸ”· Book Appointment</a>
    <div class="form-box">
      <h1>Book your appointment now</h1>
      <p>So our team can reach out to you on time</p>

      <form>
        <div class="form-grid">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="eg: John Doe" />
          </div>

          <div class="form-group">
            <label for="date">Available Date</label>
            <select id="date">
              <option>Select</option>
              <option>2025-08-25</option>
              <option>2025-08-26</option>
              <option>2025-08-27</option>
            </select>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="eg: john@email.com" />
          </div>

          <div class="form-group">
            <label for="message">Share Your Message</label>
            <textarea id="message" placeholder="Message"></textarea>
          </div>

          <div class="form-group phone">
            <label for="phone">Phone Number</label>
            <div class="phone-input">
              <select class="country-code">
                <option>+971</option>
                <option>+81</option>
                <option>+1</option>
              </select>
              <input type="text" id="phone" placeholder="543210987" />
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">Book Now â†’</button>
      </form>
    </div>
  </div>
</body>
</html>
